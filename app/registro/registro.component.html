<section id="registro">
  <form #formContacto="ngForm" (ngSubmit)=" OnSubmit()">
    <div><label for="nombre">Nombre completo:</label>
      <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="usuario.nombrecompleto" required/></div>

      <div>
      <label for="email">Email:</label>
      <input type="text" name="email" id="email" #email="ngModel" [(ngModel)]="usuario.email" required/>
    </div>
    <div>
      <label for="pais">Pais:</label>
      <input type="text" name="pais" id="pais" #pais="ngModel" [(ngModel)]="usuario.pais"  required/>
    </div>
    <div> <label for="usuario">Usuario:</label>
      <input type="text"  required/></div>
    <div>   <label for="password">Contraseña:</label>
      <input type="password" name="contraseña" id="contraseña"  required/>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">Recordar contraseña</label>
      </div>
      </div>
    <div>
      <label for="cursos">¿En qué curso estas interesado?</label>
    <select class="form-select" aria-label="Default select example">
      <option value="1">Molderia</option>
      <option value="2">Armado de colección</option>
      <option value="3">Corte y confección</option>
    </select>
    </div>
    <input type="submit" value="enviar" class="enviar">
    <label for="">Ya sos usuario?</label>
    <a href="">iniciar sesion</a>
  </form>

</section>
